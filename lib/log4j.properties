# configure the root logger
log4j.rootLogger=${KNOWSIS_LOGGING_LEVEL}, STDOUT, LOGFILE

log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.threshold=DEBUG
log4j.appender.STDOUT.Target=System.out
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%c:%L %p - %m%n

log4j.appender.LOGFILE=org.apache.log4j.RollingFileAppender
log4j.appender.LOGFILE.threshold=DEBUG
log4j.appender.LOGFILE.File=/var/log/knowsis/stanford-corenlp-wrapper.log
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%c:%L %p - %m%n
